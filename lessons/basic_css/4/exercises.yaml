        }
        button {
          border: none;
          font-size: 20px;
          padding: 6px;
          background-color: salmon;
        }
        </code>
      type: code
      autograder: copy
    - question: "Write code to replicate the demo shown."
      quiz: true
      demo_code: "<html>
      <head>
        <style>
          div {
            display: inline-block;
            padding: 12px;
            background-color: gold;
            border: dashed 3px red;
          }
        </style>
        <body>
          <h1>Select Your Order Items:</h1>
          <div>
            <input type='checkbox' group='items'>Bread
          </div>
          <div>
            <input type='checkbox' group='items'>Eggs
          </div>
          <div>
            <input type='checkbox' group='items'>Milk
          </div>
          <div>
            <input type='checkbox' group='items'>Spinach
          </div>
        </body>
      </head>
      </html>
      "
      type: code


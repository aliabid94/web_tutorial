7:
  questions:
    - question: |*
        Type the following HTML:
        <code lang='html'>
        Gender: <br>
        <div>
          <input type='radio' name='gender' value='male'>Male
        </div>
        <div>
          <input type='radio' name='gender' value='female'>Female
        </div>
        <div>
          <input type='radio' name='gender' value='other'>Other
        </div>
        </code>
        and the following CSS:
        <code lang='css'>
        div {
          display: inline-block;
          background-color: gold;
          padding: 8px 20px;
          border-radius: 6px;
          margin-right: 12px;
        }
        </code>
      type: code
      autograder: copy
    - question: "Write code to replicate the demo shown. <ul>
        <li>The font used is 'Verdana'.</li>
        <li>The cat image used is 'images/cat.jpg'.</li>
        <li>The dog image used is 'images/dog.jpg'.</li>
        </ul>"
      quiz: true
      demo_code: "<html>
      <head>
        <style>
          body {
            font-family: Verdana;
          }
          div {
            display: inline-block;
            padding: 12px;
            background-color: #DDDDFF;
            margin-right: 16px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
          }
          img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
          }
        </style>
        <body>
          <h1>My Pets!</h1>
          <div>
            <h3>Doodle</h3>
            <img src='images/cat.jpg'>
            <p>Doodle is such a lovely cat!!!</p>
          </div>
          <div>
            <h3>Spot</h3>
            <img src='images/dog.jpg'>
            <p>Spot is the best little boy ever!</p>
          </div>
        </body>
      </head>
      </html>
      "
      type: code

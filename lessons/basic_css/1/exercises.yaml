6:
  questions:
    - question: |*
        Type the following HTML:
        <code lang='html'>
        <h1>HTML is fun!</h1>
        </code>
        and the following CSS:
        <code lang='css'>
        h1 {
          color: red;
        }
        </code>
      quiz: true
      type: code
    - question: |*
        Type the following HTML:
        <code lang='html'>
        <h1>My Favorite Food</h1>
        <h2>Vegan Foods</h2>
        <ul>
          <li>Spaghetti</li>
          <li>Rice</li>
        </ul>
        <h2>Meaty Foods</h2>
        <ul>
          <li>Meatball</li>
          <li>Biryani</li>
        </ul>
        </code>
        and the following CSS:
        <code lang='css'>
        h2 {
          color: gray;
        }
        ul {
          text-align: center;
          background-color: khaki;
        }
        </code>
      type: code
    - question: |*
        What is the selector of the following rule-set:
        <code lang='css'>
        h1 {
          color: red;
        }
        </code>
      quiz: true
      type: multiple_choice
      choices:
        - "h1"
        - "color"
        - "red"
    - question: |*
        How many rules in this rule-set:
        <code lang='css'>
        h1 {
          color: red;
          background-color: black;
          text-align: center;
        }
        </code>
      type: multiple_choice
      choices:
        - "3"
        - "2"
        - "1"
    - question: |*
        Which of the following is NOT a property defined by this rule-set:
        <code lang='css'>
        h1 {
          color: red;
          background-color: black;
          text-align: center;
        }
        </code>
      type: multiple_choice
      choices:
        - "center"
        - "color"
        - "background-color"
        - "text-align"
    - question: |*
        What is the value of the <strong>background-color</strong> property in this rule-set:
        <code lang='css'>
        h1 {
          color: red;
          background-color: black;
          text-align: center;
        }
        </code>
      quiz: true
      type: multiple_choice
      choices:
        - "black"
        - "red"
        - "yellow"
        - "center"


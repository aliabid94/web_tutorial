8:
  questions:
    - question: |*
        Type the following HTML:
        <code lang='html'>
        Today's date is <span id='date'>May 12th</span> <br>
        and the time is <span id='time'>6:00 pm</span>
        </code>
        and the following CSS:
        <code lang='css'>
        span {
          font-size: 22px;
        }
        #date {
          color: blue;
        }
        #time {
          color: gray;
        }
        </code>
      type: code
    - question: "Write code to replicate the demo shown."
      quiz: true
      demo_code: "<html>
      <head>
        <style>
          h1 {
            text-align: center;
          }
          button {
            background-color: blue;
            color: white;
          }
          #giant {
            font-size: 30px;
          }
        </style>
        <body>
          <h1>Animals</h1>
          <p>What's your favorite animal?</p>
          <button>Cat</button>
          <button>Dog</button>
          <button id='giant'>Elephant</button>
        </body>
      </head>
      </html>
      "
      type: code
    - question: "Write code to replicate the demo shown."
      demo_code: "<html>
      <head>
        <style>
          #pk {
            color: green;
          }
        </style>
        <body>
          Countries I've visited:
          <ul>
            <li>USA</li>
            <li>Canada</li>
            <li id='pk'>Pakistan</li>
            <li>France</li>
          </ul>
        </body>
      </head>
      </html>
      "
      type: code
    - question: "Which of the following is not true about ids?"
      type: multiple_choice
      choices:
        - "Multiple elements can have the same id."
        - "The name for an id cannot have a space in it"
        - "To select an id in CSS, use the # symbol"


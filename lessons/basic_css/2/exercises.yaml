7:
  questions:
    - question: |*
        What will be the color of the text in the div with id 'hello'? The HTML is
        <code lang='html'>
        <div class='A'>
          <div>
            <div class='B'>
            </div>
          </div>
          <div class='C'>
            <div>
              <div id='hello'>
                Hello!
              </div>
            </div>
          </div> <br>
        </div>
        </code>
        and the CSS is
        <code lang='css'>
        .A {
          color: red;
        }
        .B {
          color: blue;
        }
        .C {
          color: yellow;
        }
        #hello {
          background-color: green;
        }
        </code>
      type: multiple_choice
      choices:
        - "yellow"
        - "blue"
        - "red"
        - "green"
    - question: "Write code to replicate the demo shown. Only apply the color rule on a single element."
      quiz: true
      demo_code: "<html>
      <head>
        <style>
          div {
            color: salmon;
          }
          .breakfast {
            text-decoration: underline;
          }
        </style>
        <body>
          <div>
            <p>These are the foods I've eaten lately. I've underlined my breakfast meals: </p>
            <ul>
              <li class='breakfast'>Eggs</li>
              <li>Sandwich</li>
              <li class='breakfast'>Burrito</li>
              <li>Salad</li>
            </ul>
          </div>
          What have you eaten?
        </body>
      </head>
      </html>
      "
      type: code

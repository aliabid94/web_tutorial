2:
  questions:
    - question: |*
        Type the following HTML:
        <code lang='html'>
        My name is Sal and I like to play <span class='typo'>sokker</span>.
        I have many <span class='typo'>frends</span> at my <span class='typo'>scool</span>.
        </code>
        and the following CSS:
        <code lang='css'>
        .typo {
          font-weight: bold;
          text-decoration: underline;
          color: red;
        }
        </code>
      type: code
    - question: "Write code to replicate the demo shown."
      quiz: true
      demo_code: "<html>
      <head>
        <style>
          p {
            font-weight: bold;
          }
          .favorite {
            text-decoration: underline;
          }
        </style>
        <body>
          <p>These are the countries I've visited. My favorites are underlined: </p>
          <ul>
            <li>USA</li>
            <li>Canada</li>
            <li class='favorite'>Pakistan</li>
            <li>France</li>
            <li class='favorite'>Brunei</li>
          </ul>
        </body>
      </head>
      </html>
      "
      type: code
    - question: "Make a table with your favorite foods and their calorie count. Italicize foods that are healthy. "
      quiz: true
      type: code
      code_language: html

3:
  questions:
    - question: "Write code to replicate the demo shown. The font used is 'Helvetica'."
      demo_code: "<html>
      <head>
        <style>
          body {
            font-family: Helvetica;
          }
          h1 {
            text-align: center;
          }
          #date {
            font-style: italic;
          }
        </style>
        <body>
          <h1>My Diary</h1>
          <p id='date'>June 21, 2017</p>
          <p>What a day I've had!</p>
        </body>
      </head>
      </html>
      "
      type: code
    - question: "Write code to replicate the demo shown. The font used is 'Comic Sans MS'."
      quiz: true
      demo_code: "<html>
      <head>
        <style>
          body {
            font-family: Comic Sans MS;
          }
          #warn {
            font-weight: bold;
            color: red;
          }
        </style>
        <body>
          <h1>What a sillyyy site!</h1>
          <p>Fonts can change the aesthetic of a site so much!</p>
          <p>People tend to hate this font cause its so cliche - <span id='warn'>avoid using it!</span></p>
        </body>
      </head>
      </html>
      "
      type: code


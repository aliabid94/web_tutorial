      <li>Read the documentation at <a href='https://getbootstrap.com/docs/4.4/'>https://getbootstrap.com/docs/4.4/</a>.</li>
      <li>Look for the progress bar section under Components.</li>
      </ul>"
      demo_code: "<html>
      <head>
        <link rel='stylesheet' href='style/vendor/bootstrap.css'>
      </head>
      <body>
        Uploading file...
        <div class='progress'>
          <div class='progress-bar progress-bar-striped' role='progressbar' style='width: 60%' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100'></div>
        </div>      
      </body>
      </html>"
      type: code


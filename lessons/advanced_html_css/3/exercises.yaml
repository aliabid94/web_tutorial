2:
  questions:
    - question: |*
        Type the following HTML:
        <code lang='html'>
        <div class='card outline'>
          <h2>Free Plan</h2>
          <button class='outline'>Start Trial</button>
        </div>
        <div class='card outline'>
          <h2>Paid Plan</h2>
          <button class='outline'>Start Trial</button>
        </div>
        <div>
          <button>Skip</button>
        </div>
        </code>
        and the following CSS:
        <code lang='css'>
        .card {
          display: inline-block;
          background-color: lavendar;
        }
        .outline {
          border: solid 2px midnightblue;
          border-radius: 4px;
          padding: 5px;
        }
        </code>
      type: code
      autograder: copy


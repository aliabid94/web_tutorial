3:
  questions:
    - question: "If I wanted to add text to my website, what language would I use?"
      quiz: true
      type: multiple_choice
      choices:
        - "HTML"
        - "CSS"
        - "JavaScript"
      hint: "What language adds actual content to the website?"
    - question: "If I wanted to make that text blue, what language would I use?"
      quiz: true
      type: multiple_choice
      choices:
        - "CSS"
        - "HTML"
        - "JavaScript"
      hint: "What language changes the style - the look and feel - of your website?"
    - question: "If I wanted to add an image of a cat to my website, what language would I use?"
      type: multiple_choice
      choices:
        - "HTML"
        - "CSS"
        - "JavaScript"
      hint: "What language adds actual content to the website?"
    - question: "If I wanted to make it so that if you clicked on the cat image on my website, it changed into a dog image, what language would I use?"
      type: multiple_choice
      choices:
        - "JavaScript"
        - "HTML"
        - "CSS"
      hint: "What language is responsible for actions, such as responding to user interactions?"
    - question: "If I wanted to add a button with the words 'Let's Learn!' to my website, what language would I use?"
      type: multiple_choice
      choices:
        - "HTML"
        - "CSS"
        - "JavaScript"
      hint: "What language adds actual content to the website?"
    - question: "If I wanted to make that button big and red, what language would I use?"
      type: multiple_choice
      choices:
        - "CSS"
        - "HTML"
        - "JavaScript"
      hint: "What language changes the style - the look and feel - of your website?"
    - question: "If I wanted to make it so that if you clicked the button, it would find a random fact from wikipedia and paste it into my website, what language would I use?"
      type: multiple_choice
      choices:
        - "JavaScript"
        - "CSS"
        - "HTML"
      hint: "What language is responsible for actions, such as responding to user interactions or requesting data from other sites?"

5:
  questions:
    - question: "Type the following element into the editor below: <code><<h1>>HTML is fun!<</h1>></code>"
      type: code
      code_language: html
    - question: "Type the following element into the editor below: <code><<h1>>My Cooking Website<</h1>></code>"
      type: code
      code_language: html
    - question: "Type the following element into the editor below: <code><<h1>>My Favorite Animals<</h1>></code>"
      type: code
      code_language: html
    - question: "What is the type of the element: <code><<h1>>HTML is fun!<</h1>></code>"
      type: multiple_choice
      choices:
        - "h1"
        - "HTML is fun!"
        - "div"
        - "HTML is hard!"
      hint: "The type of an element is stated within the open tag."
    - question: "What is content of the element: <code><<h1>>HTML is fun!<</h1>></code>"
      quiz: true
      type: multiple_choice
      choices:
        - "HTML is fun!"
        - "h1"
        - "div"
        - "HTML is hard!"
      hint: "The content of an element is between the open tag and the close tag."
    - question: "What is the open tag of the following element: <code><<h1>>HTML is fun!<</h1>></code>"
      type: multiple_choice
      choices:
        - "<<h1>>"
        - "HTML is fun!"
        - "<</h1>>"
      hint: "The open tag is at the beginning of an element. It starts with <strong> << </strong> and ends with <strong> >> </strong>."
      choices_are_code: true
    - question: "What is the close tag of the following element: <code><<h1>>HTML is fun!<</h1>></code>"
      type: multiple_choice
      choices:
        - "<</h1>>"
        - "HTML is fun!"
        - "<<h1>>"
      choices_are_code: true
      hint: "The close tag is at the end of an element. It starts with <strong> <</ </strong> and ends with <strong> >> </strong>."
    - question: "Type an <strong>h1</strong> element with your name as the content."
      type: code
      code_language: html

7:
  questions:
    - question: "Type the following element into the editor below: <code>${{code}}</code>"
      type: code
      code_language: html
      variables:
        - name: code
          values:
            - "<<span>>I love coding<</span>>"
            - "<<button>>Click me!<</button>>"
            - "<<h1>>Lets Learn HTML!<</h1>>"
            - "<<h3>>I like coding<</h3>>"
      repeat: 4
    - question: "What is the type of the following element?
        <code><<${{tag}}>>${{content}}<</${{tag}}>></code>
        "
      type: multiple_choice
      variables:
        - name: tag
          values: ["a", "h1", "button", "p", "span"]
        - name: content
          values: ["apple", "banana", "cat", "dog"]
      choices:
        - "${{tag}}"
        - "${{~tag}}"
        - "${{content}}"
        - "${{~content}}"
      repeat: 3
      hint: "The type of an element is stated within the open tag."
    - question: "What is content of the following element?
        <code><<${{tag}}>>${{content}}<</${{tag}}>></code>
        "
      type: multiple_choice
      variables:
        - name: tag
          values: ["a", "h1", "button", "p", "span"]
        - name: content
          values: ["apple", "banana", "cat", "dog"]
      choices:
        - "${{content}}"
        - "${{~content}}"
        - "${{tag}}"
        - "${{~tag}}"
      choices_are_code: true
      repeat: 3
      hint: "The content of an element is between the open tag and the close tag."
    - question: "What is open tag of the following element?
        <code><<${{tag}}>>${{content}}<</${{tag}}>></code>
        "
      type: multiple_choice
      variables:
        - name: tag
          values: ["a", "h1", "button", "p", "span"]
        - name: content
          values: ["apple", "banana", "cat", "dog"]
      choices:
        - "<<${{tag}}>>"
        - "${{tag}}"
        - "${{content}}"
        - "<</${{tag}}>>"
      choices_are_code: true
      repeat: 2
      hint: "The open tag is at the beginning of an element. It starts with <strong> << </strong> and ends with <strong> >> </strong>."
    - question: "What is close tag of the following element?
        <code><<${{tag}}>>${{content}}<</${{tag}}>></code>
        "
      type: multiple_choice
      variables:
        - name: tag
          values: ["a", "h1", "button", "p", "span"]
        - name: content
          values: ["apple", "banana", "cat", "dog"]
      choices:
        - "<</${{tag}}>>"
        - "<<${{tag}}>>"
        - "${{tag}}"
        - "${{content}}"
      choices_are_code: true
      repeat: 2
      hint: "The close tag is at the end of an element. It starts with <strong> <</ </strong> and ends with <strong> >> </strong>."
    - question: "Create an element with type <strong>${{tag}}</strong> and content <strong>${{content}}</strong>"
      quiz: true
      type: code
      code_language: html
      variables:
        - name: tag
          values: ["h1", "button", "p", "span"]
        - name: content
          values: ["apple", "banana", "cat", "dog"]
      repeat: 3


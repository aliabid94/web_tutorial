3:
  questions:
    - question: |*
        Type the following elements into the editor below:
        <code lang='js'>
        x = true;
        if (x) {
          log('Hello World!');
        }
        </code>
      type: code
    - question: |*
        Type the following elements into the editor below:
        <code lang='js'>
        a = true;
        b = false;
        y = 4;
        if (a) {
          y += 3;
        }
        if (b) {
          y += 2;
        }
        log(y);
        </code>
      type: code
    - question: |*
        What is the final value of variable z?
        <code lang='js'>
        a = false;
        b = !a;
        z = 1;
        if (a) {
          z *= 3;
        }
        if (b) {
          z *= 5;
        }
        </code>
      type: multiple_choice
      choices:
        - "5"
        - "15"
        - "3"
        - "1"
    - question: |*
        What is the final value of variable price?
        <code lang='js'>
        price = 25;
        sale_today = true;
        extra_discount = false;
        if (sale_today) {
          price = 20;
        }
        if (extra_discount) {
          price -= 5;
        }
        </code>
      type: multiple_choice
      choices:
        - "20"
        - "15"
        - "25"
        - "10"
    - question: |*
        What would be logged by the following code?
        <code lang='js'>
        speed = 5;
        stop_sign = false;
        if (stop_sign) {
          speed = 2;
        }
        log(speed);
        </code>
      type: multiple_choice
      choices:
        - "5"
        - "2"
        - "3"
        - "1"


5:
  questions:
    - question: |*
        Type the following elements into the editor below:
        <code lang='js'>
        apples_in_basket = 0;
        basket_capacity = 20;
        function addApples(count) {
          if (apples_in_basket + count > basket_capacity) {
            log('Not enough space!');
          } else {
            apples_in_basket += count;
          }
        }
        addApples(12);
        addApples(10);
        addApples(6);
        addApples(1);
        log(apples_in_basket);        
        </code>
      type: code
    - question: |*
        Type the following elements into the editor below:
        <code lang='js'>
        function greet(is_morning, is_male) {
          greeting = 'Good ';
          if (is_morning) {
            greeting += 'morning ';
          } else {
            greeting += 'evening ';
          }
          if (is_male) {
            greeting += 'sir!';
          } else {
            greeting += 'maam!';
          }
          log(greeting);
        }
        greet(true, false);
        greet(false, true);
        </code>
      type: code
    - question: |*
        What would be logged by the following code?
        <code lang='js'>
        team1_score = 0;
        team2_score = 0;
        function two_pointer(team) {
          if (team == 'team1') {
            team1_score += 2;
          } else {
            team2_score += 2;            
          }
        }
        function three_pointer(team) {
          if (team == 'team1') {
            team1_score += 3;
          } else {
            team2_score += 3;            
          }
        }
        two_pointer('team1');
        three_pointer('team2');
        three_pointer('team1');
        three_pointer('team2');
        log(team1_score + ' vs ' + team2_score);
        </code>

        - "checkLength('abdullah') == false"
        - "validUserPassword('abdullah123', 'pass') == false"
        - "validUserPassword('abdullah123', 'password123') == true"
        - "validUserPassword('abdullah123', 'abdullah123') == false"
    - question: |*

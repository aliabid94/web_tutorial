0:
  questions:
    - question: |*
        Write function <strong>skipCount</strong> that takes a number, and returns an array with all the numbers between 0 and 5 excluding the given number. 
      type: code
      tests:
        - "skipCount(4) == [0, 1, 2, 3, 5]"
        - "skipCount(2) == [0, 1, 3, 4, 5]"
        - "skipCount(9) == [0, 1, 2, 3, 4, 5]"
    - question: |*
        Write function <strong>flippity</strong> that takes an array, and increases every odd number by one and decreases every even number by one. 
      type: code
      tests:
        - "flippity([9, 4, 7]) == [10, 3, 8]"
        - "flippity([1, 3, 4]) == [2, 4, 3]"
        - "flippity([10, 9, 8, 7]) == [9, 10, 7, 8]"
    - question: |*
        Write function <strong>mirror</strong> that takes an array, and returns the array with a 'reflection' added to the end. 
      type: code
      tests:
        - "mirror([1, 3, 4]) == [1, 3, 4, 4, 3, 1]"
        - "mirror([6, 11, 2]) == [6, 11, 2, 2, 11, 6]"
        - "mirror([2, 5]) == [2, 5, 5, 2]"
    - question: |*
        A donut vowel is a vowel that is surrounded by two consonants.
        Write function <strong>donutVowels</strong> that takes a string, and returns a list of all the donut vowels in the string in order. 
      type: code
      tests:
        - "donutVowel('carpooling') == ['a', 'i']"
        - "donutVowel('dangerous') == ['a', 'e']"
        - "donutVowel('responsibilities') == ['e', 'o', 'i', 'i', 'i']"
    - question: |*
        The area of a rectangle is its width times height.
        Write function <strong>largestRectangle</strong> that takes two rectangle objects, and returns the area of the largest one. 
      type: code
      tests:
        - "largestRectangle({width: 10, height: 10}, {width: 5, height: 15}) == 100"
        - "largestRectangle({width: 8, height: 4}, {width: 10, height: 6}) == 60"
        - "largestRectangle({width: 2, height: 5}, {width: 4, height: 3}) == 12"
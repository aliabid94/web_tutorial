questions:
  - question: "Type the following element into the editor below: <code>${code}</code>"
    type: code
    variables:
      - name: code
        escape: true
        values:
          - "<span>I love coding</span>"
          - "<button>Click me!</button>"
          - "<h1>Lets Learn HTML!</h1>"
          - "<h3>I like coding</h3>"
    answer: "${code}"
    repeat: 3
  - question: "
      What is type of the following element? 
      <code>
        ${esc('<') + tag + esc('>'))}
        ${content}
        ${esc('</') + tag + esc('>'))}
      </code> "
    type: multiple_choice
    variables:
      - name: tag
        values: ["a", "h1", "button", "p", "span"]
      - name: content
        values: ["apple", "banana", "cat", "dog"]
    choices:
      - "${tag}"
      - "${non_selected('tag')}"
      - "${content}"
      - "${non_selected('content')}"
    repeat: 3
  - question: "
      What is content of the following element? 
      <code>
        ${esc('<') + tag + esc('>'))}
        ${content}
        ${esc('</') + tag + esc('>'))}
      </code> "
    type: multiple_choice
    variables:
      - name: tag
        values: ["a", "h1", "button", "p", "span"]
      - name: content
        values: ["apple", "banana", "cat", "dog"]
    choices:
      - "${content}"
      - "${non_selected('content')}"
      - "${tag}"
      - "${non_selected('tag')}"
    choices_are_code: true
    repeat: 3
  - question: "
      What is open tag of the following element?
      <code>
        ${esc('<') + tag + esc('>'))}
        ${content}
        ${esc('</') + tag + esc('>'))}
      </code> "
    type: multiple_choice
    variables:
      - name: tag
        values: ["a", "h1", "button", "p", "span"]
      - name: content
        values: ["apple", "banana", "cat", "dog"]
    choices:
      - "${esc('<') + tag + esc('>'))}"
      - "${tag}"
      - "${content}"
      - "${esc('</') + tag + esc('>'))}"
    choices_are_code: true
    repeat: 2
  - question: "
      What is close tag of the following element?
      <code>
        ${esc('<') + tag + esc('>'))}
        ${content}
        ${esc('</') + tag + esc('>'))}
      </code> "
    type: multiple_choice
    variables:
      - name: tag
        values: ["a", "h1", "button", "p", "span"]
      - name: content
        values: ["apple", "banana", "cat", "dog"]
    choices:
      - "${esc('</') + tag + esc('>'))}"
      - "${esc('<') + tag + esc('>'))}"
      - "${tag}"
      - "${content}"
    choices_are_code: true
    repeat: 2
  - question: "Create an element with type <strong>${tag}</strong> and content <strong>${content}</strong>"
    type: code
    variables:
      - name: tag
        values: ["a", "h1", "button", "p", "span"]
      - name: content
        values: ["apple", "banana", "cat", "dog"]
    answer: "        
        ${esc('<') + tag + esc('>'))}
        ${content}
        ${esc('</') + tag + esc('>'))}
    "
    repeat: 3
    
